<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>iteration</title>
</head>
<body>
	
	<h1>Iteration examples</h1>
	<h1 th:text="${listName}"></h1>
	<ul>
	<li th:each="n, status : ${listName}">
	<span th:style="${status.odd} ? 'color:red; font-weight:bold' : ''  " th:text="${status.index} +' '+ ${n}"></span>
	</li>
	<!-- 
	index =  the current iteration index, starting with zero
	count =  the number of element processed so far
	size =  the total number of elements in the list
	even/odd =  checks if the current iteration index is even  or odd
	first =  check if the current iteration is the first one
	last  =  check if the current iteration is the last one
	 -->
	</ul>
	
</body>
</html>
